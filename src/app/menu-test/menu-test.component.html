<style>
  [cdkmenubar] {
    display: flex;
    flex-direction: row;
  }
  li {
    list-style: none;
  }
  a {
    display: inline-block;
    background-color: rgba(0, 0, 0, 0.1);
    border: solid 1px black;
    box-sizing: border-box;
    cursor: pointer;
    text-align: center;
    margin: 0;
    width: 100%;
    line-height: 16px;
    padding: 4px 16px;
    border-radius: 2px;
  }
  a:hover {
    background-color: rgba(0, 0, 0, 0.2);
  }
  [cdkmenu] {
    display: flex;
    flex-direction: column;
    min-width: 100px;
    margin: 0;
    padding: 0;
  }

  .cdk-focused {
    border: solid 1px red;
    outline: none;
  }
</style>

<ul cdkMenuBar>
  <li><a id="file_button" [cdkMenuItem]="file">File</a></li>
  <li><a id="edit_button" [cdkMenuItem]="edit">Edit</a></li>
</ul>

<!-- use panel to get reference to child cdkMenu -->
<ng-template cdkMenuPanel #file="cdkMenuPanel">
  <ul cdkMenu>
    <li><a id="open_with_button" [cdkMenuItem]="open">Open with...</a></li>
    <li><a id="quit_button" cdkMenuItem>Quit</a></li>
  </ul>
</ng-template>

<ng-template cdkMenuPanel #open="cdkMenuPanel">
  <ul cdkMenu>
    <li><a id="open_with_office_button" cdkMenuItem>Office</a></li>
    <li><a id="open_with_excel_button" cdkMenuItem>Excel</a></li>
  </ul>
</ng-template>

<ng-template cdkMenuPanel #edit="cdkMenuPanel">
  <ul cdkMenu>
    <li><a id="edit_clear_button" cdkMenuItem>Clear</a></li>
    <li><a id="edit_save_button" cdkMenuItem>Save</a></li>
  </ul>
</ng-template>
