<div cdkMenuBar>
  <button [cdkMenuItem]="file">File</button>
  <button [cdkMenuItem]="edit">Edit</button>
</div>

<!-- use panel to get reference to child cdkMenu -->
<ng-template cdkMenuPanel #file="cdkMenuPanel">
  <div cdkMenu index role>
    <button>Open</button>
    <button>Quit</button>
  </div>
</ng-template>

<ng-template cdkMenuPanel #edit="cdkMenuPanel">
  <div cdkMenu indexrole>
    <button>Clear</button>
    <button>Save</button>
  </div>
</ng-template>
