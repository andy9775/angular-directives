<div appMenuBar>
  <button [appMenuButton]="file">File</button>
  <button [appMenuButton]="edit">Edit</button>
</div>

<ng-template appMenuPanel #file="appMenuPanel">
  <button>Open</button>
  <button>Quit</button>
</ng-template>

<ng-template appMenuPanel #edit="appMenuPanel">
  <button>Clear</button>
  <button>Save</button>
</ng-template>
